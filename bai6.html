<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = +prompt("Nhập 1 số nguyên dương");
      function check(a) {
        if (a % 1 == 0 && a > 0) {
          return `true`;
        }
        return `false`;
      }
      alert(check(num));
    </script>
  </body>
</html>
