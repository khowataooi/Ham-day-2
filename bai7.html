<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = prompt("Nhập số thứ nhất:");
      let num2 = prompt("Nhập số thứ hai:");
      function swap(a, b) {
        return `Số thứ nhất: ${b}, số thứ hai ${a}.`;
      }
      alert(swap(num1, num2));
    </script>
  </body>
</html>
