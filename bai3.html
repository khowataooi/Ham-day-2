<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = +prompt("Nhập số nguyên");
      let result = 1;
      function calcFactorial(a) {
        for (i = 1; i <= a; i++) {
          result *= i;
        }
        alert(result);
      }
      calcFactorial(num);
    </script>
  </body>
</html>
