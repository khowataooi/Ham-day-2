<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = prompt("Nhập chuỗi ký tự").split("");
      let char = prompt("Nhập vào 1 ký tự");

      function check(array, character) {
        let count = 0;
        for (i = 0; i < array.length; i++) {
          if (character == array[i]) {
            count++;
          }
        }
        if (count > 0) {
          return `Số lần xuất hiện: ${count}`;
        } else return -1;
      }
      document.write(check(arr, char));
    </script>
  </body>
</html>
